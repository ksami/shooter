<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>hello phaser!</title>
  </head>
  <body>
    <script src="/js/phaser.min.js"></script>
    <script src="/js/player.js"></script>
    <script type="text/javascript">
      window.onload = function() {

        const SPEED_MOVE_PLAYER = 400,
          RATE_FIRE_PLAYER = 200,
          SPEED_MOVE_LASER = 1000;

        var game = new Phaser.Game(800, 600, Phaser.AUTO, "", { preload: preload, create: create, update: update });
        var player1,
          lasers,
          keys,
          timeNextFire = 0;

        function preload() {
          game.load.image("background", "assets/background.png");
          game.load.image("player", "assets/shooter.png");
          game.load.image("laser", "assets/laser.png");
        }

        function create() {
          //  Physics
          game.physics.startSystem(Phaser.Physics.ARCADE);
          game.physics.arcade.bounds = new Phaser.Rectangle(0, 108, game.world.width, game.world.height-216);

          // Background
          game.add.sprite(0, 0, "background");

          // Player
          player1 = new Player(game, {
            RATE_FIRE: RATE_FIRE_PLAYER,
            SPEED_MOVE: SPEED_MOVE_PLAYER,
            SPEED_MOVE_LASER: SPEED_MOVE_LASER
          });
        }

        function update() {
          player1.update();
        }

      };
    </script>

  </body>
</html>
